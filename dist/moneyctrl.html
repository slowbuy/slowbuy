<script type="text/html" id="acontent">
    {{if result}}
    {{each result as value i}}

        <a href="ctrldetails.html?productid={{value.productId}}" class="clearfix">

            <div class="info">
                <p class="title">{{value.productName}}&nbsp;<span>{{value.productPinkage}}</span></p>
                <p class="root clearfix"><span class="fl">{{value.productFrom}}|{{value.productTime}}</span><span class="fr">{{value.productComCount}}</span><span class="mui-icon mui-icon-chat fr"></span></p>
            </div>
        </a>
    </li>
    {{/each}}
    {{/if}}
</script>
<script type="text/html" id="option">
